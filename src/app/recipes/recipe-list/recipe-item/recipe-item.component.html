<div class="list-group" style="cursor: pointer;" [routerLink]="[index]">
  <a class="list-group-item d-flex justify-content-between align-items-center" routerLinkActive="active">
    <div>
      <h4>{{ recipe.name }}</h4>
      <p class="mb-0">{{ recipe.description }}</p>
    </div>
    <div>
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="width: 50px;">
    </div>
  </a>
</div>
