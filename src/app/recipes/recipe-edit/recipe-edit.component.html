<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input id="imagePath" type="text" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mb-2" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger w-100" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
